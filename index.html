<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIME PASS by Avdhut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            height: 50px;
            width: 100%;
            border: 2px solid gray;
            margin-top: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <link rel="manifest" href="manifest.json">

</head>

<body>
    <div class="container" id="playercard">
        <div class="row">
            <div class="col-sm-8 offset-sm-2">
                <div class="card">
                    <div class="card-header text-center" style="background-color: rgb(202, 182, 223);  ">
                        <h1>üåºüåªWelcomeüå∫üå∑ To Time-Pass </h1>
                        <P>üè¥‚Äç‚ò†Ô∏èüö•Enter Name of playerüö•üè¥‚Äç‚ò†Ô∏è</P>
                    </div>
                    <div class="card-body ">
                        <input class="form-control" id="playername1" type="text" placeholder="Enter Name of player 1"></input>
                        <input class="form-control" id="playername2" type="text" placeholder="Enter Name of player 2"></input>
                        <button class="btn btn-primary w-100" onclick="startgame()">start Game</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container my-5 " id="worning"></div>
    <!-- container>.row>.col-sm-6.offset-sm-3>.card>.card-header+.card-body -->
    <div class="container d-none"  id="gamecard">
        <div class="row" id="title">
            <div class="col-sm-10 offset-sm-2">
                <div class="card">
                    <div class="card-header text-center alert alert-primary">
                        <h1 class="text-dark">üòâTime Passüòâ</h1>
                    </div>
                    <div class="card-body ">
                        <div class="row" id="dots">
                         
                            <div class="col-sm-3">
                                <div class="card">
                                    <div class="card-body alert alert-warning">
                                        <div class="d-flex justify-content-between ">
                                            <h6>draw</h6>
                                            <span id="drawcount">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="card">
                                    <div class="card-body alert alert-dark">
                                        <div class="d-flex justify-content-between">
                                            <h6>total</h6>
                                            <span id="totalcount">0</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="card progress " style="height: 75px" id="chancep1">
                                    <div class="card-body bg-danger progress-bar-striped progress-bar-animated"
                                        id="chancebg1">
                                        <div class="d-flex justify-content-between">
                                            <h6 id="player1">player 1</h6>
                                            <span id="player1wincount">0</span>
                                        </div>
                                    </div>
                                    <p id="turn1"></p>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="card" style="height: 75px" id="chancep2">
                                    <div class="card-body alert alert-success" id="chancebg2">
                                        <div class="d-flex justify-content-between">
                                            <h6 id="player2">player 2</h6>
                                            <span id="player2wincount">0</span>
                                        </div>
                                    </div>
                                    <p id="turn2"></p>
                                </div>
                            </div>
                           
                        </div>

                        <div class="container my-5" id="output"></div>
                        <!-- .row>.col-4*9>.box>{$} -->
                        <div class="row" id="user">
                            <div class="col-4">
                                <div class="box" id="b1" onclick="game('b1')">1</div>
                            </div>
                            <div class="col-4">
                                <div class="box" id="b2" onclick="game('b2')">2</div>
                            </div>
                            <div class="col-4">
                                <div class="box" id="b3" onclick="game('b3')">3</div>
                            </div>
                            <div class="col-4">
                                <div class="box" id="b4" onclick="game('b4')">4</div>
                            </div>
                            <div class="col-4">
                                <div class="box" id="b5" onclick="game('b5')">5</div>
                            </div>
                            <div class="col-4">
                                <div class="box" id="b6" onclick="game('b6')">6</div>
                            </div>
                            <div class="col-4">
                                <div class="box" id="b7" onclick="game('b7')">7</div>
                            </div>
                            <div class="col-4">
                                <div class="box" id="b8" onclick="game('b8')">8</div>
                            </div>
                            <div class="col-4">
                                <div class="box" id="b9" onclick="game('b9')">9</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>


</body>

</html>
